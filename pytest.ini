[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    xss: Cross-site scripting tests
    sqli: SQL injection tests
    auth: Authentication tests
    csrf: CSRF tests
    idor: Insecure Direct Object Reference tests
    config: Security configuration tests
    slow: Slow running tests (time-based)
    aggressive: Aggressive tests (may trigger WAF)
    authenticated: Tests requiring authentication

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options
[coverage:run]
source = tests
omit = 
    */conftest.py
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
